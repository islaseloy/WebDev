<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login web </title>
    <link rel="stylesheet" href="../css/inicio.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="contenedor">
        <form action="" class="form">
            <h1 class="titulo">Inicio</h1>
            <div class="inp">
                <input type="text" class="input" placeholder="Usuario">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" class="input" placeholder="Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="submit">Iniciar Sesion</button>
            <p class="footer">No tienes cuenta? <a href="reg.html" class="link" >Por favor, Registrate</a></p>
        </form>
        <div></div>
        <div class="banner">
            <h1 class="text"> BIENVENIDO <br></h1>
            <p class="para">¡Suerte en tu día!</p>
        </div>
    </div>

</body>
</html>
